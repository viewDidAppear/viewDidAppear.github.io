
<!DOCTYPE html>
<head>
	<title>Hi</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body>
  <main class="container fluent-enter">
    <div id="metro-stage">
    <div id="metro-page" class="home">
      <header class="page-header hero fluent-enter delay-1">
        <h1>The Basics</h1>
      </header>

      <p>Basics about Ben (TBA)</p>

    </div>
    </div>
  </main>

  <script src="/assets/js/metro.js" defer></script>

  <script>
    const header = document.getElementById('pageHeader');
    const updateHeaderHeight = () => {
      document.documentElement.style.setProperty(
        '--header-height',
        `${header.offsetHeight}px`
      );
    };

    updateHeaderHeight();
    window.addEventListener('resize', updateHeaderHeight);
  </script>

  <script>
document.addEventListener('click', (e) => {
const tile = e.target.closest('.tile');
if (!tile) return;

e.preventDefault();

const page = document.getElementById('metro-page');
if (!page || page.classList.contains('is-exiting')) return;

const rect = page.getBoundingClientRect();

// tap position normalized (-1 â†’ 1)
const x = ((e.clientX - rect.left) / rect.width - 0.5) * 2;
const y = ((e.clientY - rect.top) / rect.height - 0.5) * 2;

// Metro-style angles
const rotateY = -x * 28; // left/right hinge
const rotateX = y * 22; // up/down hinge

page.style.transformOrigin = `
${x > 0 ? '0%' : '100%'}
${y > 0 ? '0%' : '100%'}
`;

requestAnimationFrame(() => {
page.classList.add('is-exiting');
page.style.transform = `
rotateX(${rotateX}deg)
rotateY(${rotateY}deg)
scale(0.94)
`;
});

setTimeout(() => {
window.location.href = tile.href;
}, 540);
});
</script>
</body>
</html>
