    const updateHeaderHeight = () => {

  <script>
document.addEventListener('click', (e) => {
const tile = e.target.closest('.tile');
if (!tile) return;

e.preventDefault();

const page = document.getElementById('metro-page');
if (!page || page.classList.contains('is-exiting')) return;

const rect = page.getBoundingClientRect();

// tap position normalized (-1 â†’ 1)
const x = ((e.clientX - rect.left) / rect.width - 0.5) * 2;
const y = ((e.clientY - rect.top) / rect.height - 0.5) * 2;

// Metro-style angles
const rotateY = -x * 28; // left/right hinge
const rotateX = y * 22; // up/down hinge

page.style.transformOrigin = `
${x > 0 ? '0%' : '100%'}
${y > 0 ? '0%' : '100%'}
`;

requestAnimationFrame(() => {
page.classList.add('is-exiting');
page.style.transform = `
rotateX(${rotateX}deg)
rotateY(${rotateY}deg)
scale(0.94)
`;
});

setTimeout(() => {
window.location.href = tile.href;
}, 540);
});
</script>
